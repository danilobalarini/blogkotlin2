<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index</title>
	<!--/*/ <th:block th:include="fragments/general.html :: headerfiles"> </th:block> /*/-->
</head>

<body>

	<div th:replace="fragments/general.html :: header"></div>
	
	<div class="content-wrapper">
		<div class="w-container">
			<div class="w-row">
			
				<div th:replace="fragments/general.html :: sidebar"></div>
				
				<div class="content-column w-col w-col-9">
				
					<!-- FRONT ARTICLE -->
					<div class="post-wrapper">
						<div class="blog-page-image" style="background-image: url(&#39;https://daks2k3a4ib2z.cloudfront.net/56cf6e77d3b4fc4579d0a95f/56e9f2962682addd4d54350d_photo-1441512673622-3eaa1c39ba28.jpg&#39;);"></div>
						<div class="post-content">
							<h1 th:text="${facade.post.title}"></h1>
							<div class="details-wrapper">
								<div class="post-info" th:text="${facade.post.createdAt}"></div>
								<div class="post-info">|</div>
								<a class="post-info when-link" href="http://denali-template.webflow.io/categories/art">Art</a>
							</div>
							<div class="grey-rule"></div>
							<div class="body-copy w-richtext">
								<p th:text="${#strings.substring(facade.post.text,0,200)}"></p>
								<a class="read-more-link" href="http://denali-template.webflow.io/posts/cafe-au-lait-turkish-doppio-ristretto">Read more...</a>
								<p class="comments-small-post-link">(X) Comments</p>
							</div>
						</div>
					</div>
					
					<!-- HOLD ALL DYN ITEMS -->
					<div class="w-dyn-list">
						<div class="w-dyn-items">
							
							<div th:each="post: ${facade.posts}" class="w-dyn-item">
								<div class="post-wrapper">
									<div class="post-content">
										<div class="w-row">
											<div class="w-col w-col-4 w-col-medium-4">
												<a class="blog-image w-inline-block" 
												   href="http://denali-template.webflow.io/posts/cafe-au-lait-turkish-doppio-ristretto" 
												   style="background-image: url(&#39;https://daks2k3a4ib2z.cloudfront.net/56cf6e77d3b4fc4579d0a95f/56e9f2962682addd4d54350d_photo-1441512673622-3eaa1c39ba28.jpg&#39;);"></a>
											</div>
											<div class="w-col w-col-8 w-col-medium-8">
												<a class="blog-title-link w-inline-block" href="http://denali-template.webflow.io/posts/cafe-au-lait-turkish-doppio-ristretto">
													<h2 th:text="${post.title}" class="blog-title"></h2>
												</a>
												<div class="details-wrapper">
													<div class="post-info" th:text="${post.createdAt}"></div>
													<div class="post-info">|</div>
													<a class="post-info when-link" href="http://denali-template.webflow.io/categories/art">Art</a>
												</div>
												<div class="post-summary-wrapper">
													<p class="post-summary" th:text="${#strings.substring(post.text,0,130)}"></p>
													<a class="read-more-link" href="http://denali-template.webflow.io/posts/cafe-au-lait-turkish-doppio-ristretto">Read more...</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
														
						</div>
					</div>
					
					<div class="button-wrapper">
						<a class="button w-button" href="http://denali-template.webflow.io/all-posts">More posts&nbsp;&rarr;</a>
					</div>
					
					<div th:replace="fragments/general.html :: mobile-sidebar"></div>
					
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/general.html :: footerfiles"></div>

</body>

</html>
