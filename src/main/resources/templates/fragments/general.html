<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="headerfiles">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" media="all" th:href="@{css/style.css}">
	<link rel="stylesheet" type="text/css" media="all" th:href="@{css/template.css}">
	
	<!-- JAVASCRIPT -->
	<script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{webjars/modernizr/2.8.3/modernizr.min.js}"></script>
	<script type="text/javascript" th:src="@{javascript/webflow.js}"></script>
	
	<!-- FAVICON -->
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{images/favicon/apple-touch-icon.png}">
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{images/favicon/favicon-32x32.png}">
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{images/favicon/favicon-16x16.png}">
	<link rel="manifest" th:href="@{images/favicon/site.webmanifest}">
	
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic" />
</head>

<head th:fragment="headerfiles_level_1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" media="all" th:href="@{../css/style.css}">
	<link rel="stylesheet" type="text/css" media="all" th:href="@{../css/template.css}">
	
	<!-- JAVASCRIPT -->
	<script type="text/javascript" th:src="@{../webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{../webjars/modernizr/2.8.3/modernizr.min.js}"></script>
	<script type="text/javascript" th:src="@{../javascript/webflow.js}"></script>
	
	<!-- FAVICON -->
	<link rel="apple-touch-icon" sizes="180x180" th:href="@{../images/favicon/apple-touch-icon.png}">
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{../images/favicon/favicon-32x32.png}">
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{../images/favicon/favicon-16x16.png}">
	<link rel="manifest" th:href="@{../images/favicon/site.webmanifest}">
	
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic" />
</head>

<body>

	<div th:fragment="header" class="navigation-bar w-nav" data-animation="default" data-collapse="medium" data-contain="1" data-duration="400">
		<div class="w-container">
			<a class="w-nav-brand w--current" th:href="@{/home}">
				<div class="site-name">Skotlin Yard</div>
			</a>
			<nav class="navigation-menu w-nav-menu" role="navigation">
				<a class="navigation-link w-nav-link" th:href="@{/home}"	style="max-width: 940px;">Home</a>
				<a class="navigation-link w-nav-link" th:href="@{/about}" 	style="max-width: 940px;">About</a>
				<a class="navigation-link w-nav-link" th:href="@{/contact}" style="max-width: 940px;">Contact</a>
				<a class="navigation-link w-nav-link" th:href="@{/admin}" 	style="max-width: 940px;">Admin</a>
				<!-- a sec:authentication=”name”></a> -->
			</nav>
			<div class="menu-button w-nav-button">
				<div class="w-icon-nav-menu"></div>
			</div>
		</div>
		<div class="w-nav-overlay" data-wf-ignore=""></div>
	</div>

	<!-- <SIDEBAR> -->
	<div th:fragment="sidebar" class="w-col w-col-3 w-hidden-small w-hidden-tiny">
		<div th:replace="fragments/sidebar.html :: content-sidebar"></div>
	</div>
	
	<div th:fragment="mobile-sidebar" class="sidebar-on-mobile">
		<div th:replace="fragments/sidebar.html :: content-sidebar"></div>
	</div>

	<div th:fragment="sidebar_level_1" class="w-col w-col-3 w-hidden-small w-hidden-tiny">
		<div th:replace="fragments/sidebar.html :: content-sidebar_level_1"></div>
	</div>
	
	<div th:fragment="mobile-sidebar_level_1" class="sidebar-on-mobile">
		<div th:replace="fragments/sidebar.html :: content-sidebar_level_1"></div>
	</div>
	<!-- </SIDEBAR> -->

	<footer th:fragment="footerfiles">
	<!--[if lte IE 9]>
		<script th:src="@{webjars/Placeholders/3.0.2-1/Placeholders.min.js}"></script>
	<![endif] -->
    </footer>
    
</body>
</html>
