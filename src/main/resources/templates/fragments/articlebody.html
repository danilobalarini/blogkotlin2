<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      
    <body>
        
        <div th:fragment="post" class="post-wrapper">
            <div class="blog-page-image" th:style="'background-image: url(../' + ${postFacade.coverImage} + ');'"></div>
            <div class="post-content">
                <h1 th:text="${postFacade.post.title}"></h1>
                <div class="details-wrapper">
                    <div class="post-info"
                         th:with="date=${postFacade.post.createdAt}"
                         th:text="${#dates.day(date) + ' ' + #dates.monthName(date) + ' ' + #dates.year(date)}"></div>
                    <div class="post-info">|</div>
                    <a class="post-info when-link" href="/categories/art">Art</a>
                </div>
                <div class="grey-rule"></div>
                <div class="body-copy w-richtext" th:utext="${postFacade.post.text}"></div>
            </div>
        </div>

    </body>

</html>
